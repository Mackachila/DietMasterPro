<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diet Suggestion System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script defer src="./login.js"></script>
</head>
<body>
    <!-- Navigation Section -->
    <header class="search-header">
        <div class="logo-container">
            <img src="logo.png" alt="Diet Suggestion System Logo" class="logo">
        </div>
        
    </header>
    <div id="loading-overlay" class="loading-overlay">Please wait...
        <div class="spinner"></div>
      </div>
      
    <!-- Login Form Section -->
    <div class="login-container">
        <h2>Login to your diet master account</h2>
        <form action = "/login" method = "post" id="login_form">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="login_email" name="login_email" placeholder="Enter your Email address">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="login_password" name="login_password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </div>
</body>
</html>
